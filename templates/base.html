<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Reader{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="container">
                <a href="{{ url_for('home') }}" class="nav-brand">Book Reader</a>
                <div class="nav-right">
                    {% if 'user_id' in session %}
                        <a href="{{ url_for('profile') }}" class="nav-link">My Profile</a>
                        <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
                        <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
                    {% else %}
                        <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                        <a href="{{ url_for('register') }}" class="nav-link">Register</a>
                    {% endif %}
                    
                    {% if 'admin_id' in session %}
                        <a href="{{ url_for('admin_dashboard') }}" class="nav-link">Admin Panel</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Â© 2025 Book Reader. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
